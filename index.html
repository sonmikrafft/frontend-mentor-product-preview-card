<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Font Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">

      <div class="image"></div>

      <div class="text">
        <div class="product">
          <div class="product__category">Perfume</div>
          <div class="product__name mb">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="product_description mb">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="product__price mb">
            <div class="product__price__new">$149.99</div>
            <div class="product__price__old">$169.99</div>
          </div>

          <div class="btn">
            <img src="images/icon-cart.svg" alt="Cart Icon" class="inline-icon">
            Add to Cart
          </div>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sonmikrafft">Sonja Krafft</a>.
  </div>
</body>
</html>
